<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 Cupcakes</title>

  <link href="main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <img src="u4ulogo.png" alt="Company Logo" style="position: absolute; top: 10px; left:20px; width: 100px; height: auto; z-index: 100;">
  <div class="container">
    <div class="heading">
      <h1 class="title">Beauty2048: Makeup Madness</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Click here for <a href="Pink Light Kitchen Rules Sign Poster.png"  target="_blank">How To Play</a>!</p>
      <p></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <!-- <hr> -->
    <p>This version was inspired by <a href="https://git.io/2048" target="_blank">2048</a> and <a>Video Game Central.org</a>.</p>
   </div>

  <script src="bind_polyfill.js"></script>
  <script src="classlist_polyfill.js"></script>
  <script src="animframe_polyfill.js"></script>
  <script src="keyboard_input_manager.js"></script>
  <script src="html_actuator.js"></script>
  <script src="grid.js"></script>
  <script src="tile.js"></script>
  <script src="local_storage_manager.js"></script>
  <script src="game_manager.js"></script>
  <script src="application.js"></script>
</body>
</html>
